<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Node.js Socket.io Chat app - Pushpanathan.com</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/font-awesome.min.css">
</head>
<body>
  <div class="align-center push-get-name">
    <h1>Enter Your Name</h1><br/>
    <input class="form-control get-name" onkeyup="getName(this,event)" />
  </div>
  <div class="align-center push-chat-open">
    <div class="push-click-open">
      <i class="fa fa-comments-o" aria-hidden="true"></i>
      <h1>Click to Open Chat</h1>
    </div>
  </div>
  
  <div class="push-chat-window">
    <div class="push-cw-hdr">    
      <div class="mar-bot-10 push-cw-hdr-br">
        <i class="fa fa-circle online mar-right-10"></i> <strong>Pushpanathan K</strong> <i class="fa fa-times push-close pull-right" aria-hidden="true"></i>
      </div>  
    </div>
    <div class="push-cw-cnt">
      <main class="tab">
      <input id="tab1" type="radio" name="tabs" checked>
      <label for="tab1">Contacts</label>
        
      <input id="tab2" type="radio" name="tabs">
      <label for="tab2">Groups</label>
        
      <section id="content1">
        <input type="text" placeholder="Search Contacts" class="form-control" />
        <ul class="cnct-list">
          <li><i class="fa fa-circle online mar-right-8 mar-top-5 pull-left"></i> <a  href="javascript:register_popup(1, 'Pushpanathan');">Pushpanathan</a></li>
          <li><i class="fa fa-circle online mar-right-8 mar-top-5 pull-left"></i> <a  href="javascript:register_popup(2, 'Kiruthika');">Kiruthika</a></li>
          <li><i class="fa fa-circle offline mar-right-8 mar-top-5 pull-left"></i> <a  href="javascript:register_popup(3, 'Praki');">Praki</a></li>
          <li><i class="fa fa-circle online mar-right-8 mar-top-5 pull-left"></i> <a  href="javascript:register_popup(4, 'Praveen');">Praveen</a></li>
          <li><i class="fa fa-circle online mar-right-8 mar-top-5 pull-left"></i> <a  href="javascript:register_popup(5, 'Pradeep');">Pradeep</a></li>
          <li><i class="fa fa-circle online mar-right-8 mar-top-5 pull-left"></i> <a  href="javascript:register_popup(6, 'Siddharth');">Siddharth</a></li>
          <li><i class="fa fa-circle offline mar-right-8 mar-top-5 pull-left"></i> <a  href="javascript:register_popup(7, 'Prema');">Prema</a></li>
        </ul>
      </section>
        
      <section id="content2">
        <p>
          Group Contacts
        </p>
      </section>
        
    </main>
      <!-- <ul  class="nav nav-pills">
         <li class="active"><a href="#contact" data-toggle="tab"><i class="fa fa-user" aria-hidden="true"></i>Contacts</a></li>
           <li><a href="#group" data-toggle="tab"><i class="fa fa-users" aria-hidden="true"></i>Groups</a></li>
       </ul>
      <div class="tab-content clearfix">
        <div class="tab-pane active" id="contact">
            
        </div>
        <div class="tab-pane" id="group">
          <h3>Group Contacts</h3>
        </div>
    </div> -->
    </div>
</div>
<div id="push-chat-popup">

</div>

  <script src="https://code.jquery.com/jquery-2.1.2.min.js"></script>
  <!-- <script src="/js/bootstrap.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
  <script src="/chat-socket.js"></script>
</body>
</html>
